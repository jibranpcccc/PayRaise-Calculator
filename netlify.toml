[build]
  publish = "dist"
  command = "npm install && NODE_ENV=production npx vite build --config vite.config.netlify.ts"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"